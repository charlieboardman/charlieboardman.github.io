<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Scan → PDF → Upload</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
 body{font-family:sans-serif;margin:1rem} video{max-width:100%;
 border:1px solid #ccc;border-radius:6px}
 #thumbs img{width:5rem;margin:.25rem;border:1px solid #888;border-radius:4px}
 button{margin:.5rem .25rem;padding:.55rem 1rem;font-size:1rem}
 #log{white-space:pre-wrap;font-size:.85rem;margin-top:.5rem}
</style>
</head>
<body>
<h2>Multi‑page scanner</h2>

<video id="cam" autoplay playsinline muted></video><br>
<button id="snap">📸 Capture page</button>
<button id="send" disabled>📤 Finish & Upload</button>
<span id="count">0 page(s)</span>

<div id="thumbs"></div>
<div id="log"></div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script>
(async () => {
  /* ------------------ adjust nothing below ------------------ */
  const POST_URL = 'https://192.168.0.222:8000/upload';
  const vid =      document.getElementById('cam');
  const snapBtn =  document.getElementById('snap');
  const sendBtn =  document.getElementById('send');
  const countEl =  document.getElementById('count');
  const thumbs =   document.getElementById('thumbs');
  const logEl =    document.getElementById('log');
  const pages=[];  const log=t=>logEl.textContent+=t+'\n';

  /* start camera */
  try{
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    await new Promise(r=>vid.onloadedmetadata=r);
  }catch(e){alert('Camera error: '+e.message);return;}

  /* capture */
  snapBtn.onclick = async () =>{
    const w=vid.videoWidth, h=vid.videoHeight;
    const c=new OffscreenCanvas(w,h); c.getContext('2d').drawImage(vid,0,0,w,h);
    const blob=await c.convertToBlob({type:'image/jpeg',quality:0.85});
    pages.push(new Uint8Array(await blob.arrayBuffer()));

    const img=new Image(); img.src=URL.createObjectURL(blob); thumbs.appendChild(img);
    countEl.textContent=pages.length+' page(s)'; sendBtn.disabled=false;
  };

  /* build‑pdf & upload */
  sendBtn.onclick=async ()=>{
    sendBtn.disabled=true;
    try{
      const pdf = await (async()=>{const d=await PDFLib.PDFDocument.create();
        for(const b of pages){const i=await d.embedJpg(b);
          const p=d.addPage([i.width,i.height]);p.drawImage(i,{x:0,y:0,width:i.width,height:i.height});}
        return new Uint8Array(await d.save());
      })();
      log('PDF '+(pdf.length/1024).toFixed(1)+' kB');
      const b64=btoa(String.fromCharCode(...pdf));

      const r=await fetch(POST_URL,{method:'POST',headers:{'Content-Type':'application/json'},
                 body:JSON.stringify({pdfBase64:b64})});
      log('Server replied '+r.status);
    }catch(e){log('❗ '+e.message);}finally{sendBtn.disabled=false;}
  };
})();
</script>
</body>
</html>
